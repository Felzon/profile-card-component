<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Component</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <div class="flex-container"></div> -->
    <!-- <div class="background-top">
      <img src="bg-pattern-top.svg" alt="background-top" />
    </div> -->
    <main class="main-container">
      <div class="image-victor">
        <img src="image-victor.jpg" alt="image-victor" />
      </div>

      <div class="victor-crest">
        <div>Victor Crest <span class="two-six">26</span></div>
      </div>

      <div class="london">
        <div>London</div>
      </div>

      <div class="line"></div>

      <div class="profile-data">
        <div class="followers">
          <h2>80K</h2>
          <p class="followers-22">Followers</p>
        </div>

        <div class="likes">
          <h2>803K</h2>
          <p class="likes-22">Likes</p>
        </div>

        <div class="photos">
          <h2>1.4K</h2>
          <p class="photos-22">Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
